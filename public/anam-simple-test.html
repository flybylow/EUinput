<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anam Simple Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    #video {
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: #000;
      border-radius: 12px;
      margin: 20px 0;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    #start {
      background: #22c55e;
      color: white;
    }
    #stop {
      background: #ef4444;
      color: white;
    }
    #status {
      padding: 12px;
      background: white;
      border-radius: 8px;
      margin: 10px 0;
    }
    .log {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Anam Super Simple Test</h1>
  <p>The most basic Anam test possible</p>
  
  <div id="status">Status: Ready</div>
  
  <video id="video" autoplay playsinline></video>
  
  <div>
    <button id="start">Start Anam</button>
    <button id="stop">Stop</button>
  </div>
  
  <div class="log" id="log"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@anam-ai/js-sdk@latest/+esm';
    
    const API_KEY = 'NmUwMTAxYTYtMWVjYi00NGFmLTk3NjYtNDA0ZDg3ZGFjZjFlOnY1WFV0Ukp3S3B2dno1NmQ3eWo3aVRoTzRMQXRZQVJnNExHbzFiU3RFWE09';
    const AVATAR_ID = 'anna-generic-1';
    
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const logEl = document.getElementById('log');
    
    let client = null;
    
    function log(msg) {
      console.log(msg);
      logEl.innerHTML += `${new Date().toLocaleTimeString()}: ${msg}<br>`;
      logEl.scrollTop = logEl.scrollHeight;
    }
    
    function setStatus(msg, color = '#000') {
      status.textContent = `Status: ${msg}`;
      status.style.color = color;
    }
    
    document.getElementById('start').onclick = async () => {
      try {
        log('1. Getting session token...');
        setStatus('Getting token...', '#f59e0b');
        
        const response = await fetch('https://api.anam.ai/v1/auth/session-token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            personaConfig: {
              name: "Nova",
              avatarId: AVATAR_ID,
              voiceId: "6bfbe25a-979d-40f3-a92b-5394170af54b",
              llmId: "0934d97d-0c3a-4f33-91b0-5e136a0ef466",
              systemPrompt: "You are a helpful assistant."
            }
          })
        });
        
        if (!response.ok) {
          throw new Error(`Token request failed: ${response.status}`);
        }
        
        const { sessionToken } = await response.json();
        log('âœ… Got session token');
        
        log('2. Creating Anam client...');
        client = createClient(sessionToken);
        
        log('3. Starting session...');
        setStatus('Starting session...', '#f59e0b');
        await client.startSession();
        log('âœ… Session started');
        
        log('4. Streaming to video...');
        await client.streamToVideoElement(video);
        log('âœ… Avatar connected!');
        
        setStatus('Connected âœ…', '#22c55e');
        
      } catch (err) {
        log(`âŒ Error: ${err.message}`);
        setStatus(`Error: ${err.message}`, '#ef4444');
        console.error(err);
      }
    };
    
    document.getElementById('stop').onclick = async () => {
      if (client) {
        log('Stopping...');
        await client.stopSession();
        client = null;
        setStatus('Stopped', '#6b7280');
        log('âœ… Stopped');
      }
    };
  </script>
</body>
</html>
